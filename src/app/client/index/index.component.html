<div class="container">
    <h1 class="mt-5">Gestion de stock </h1>
   
    <a href="#" routerLink="/client/create" class="btn btn-primary mb-3">Create New Client</a>
     
    <table class="table table-bordered">
		<thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Ville</th>
        <th>Adresse</th>
        <th width="220px">Action</th>
      </tr>
	</thead>
	<tbody  class="table-light m-1 "> 
      <tr *ngFor="let client of clients" >
        <td>{{ client.id }}</td>
        <td>{{ client.nom }}</td>
        <td>{{ client.prenom }}</td>
        <td>{{ client.ville }}</td>
        <td>{{ client.adresse }}</td>
        <td>
          <!-- <a href="#" [routerLink]="['/client/', client.id, 'view']" class="btn btn-info">View</a> -->
          <a  [routerLink]="['/client/', client.id, 'edit']" class="btn btn-success mx-1">Edit</a>
          <button type="button" (click)="deleteClient(client.id)" class="btn btn-danger mx-1">Delete</button>
        </td>
      </tr>
	</tbody>
    </table>
 </div>
